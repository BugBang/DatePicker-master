apply plugin: 'com.android.library'

version = "2.2.0"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    resourcePrefix "aigestudio_datepicker"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 23
        versionCode 9
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}